<ion-modal-view ng-controller="ChannelEditCtrl" class="view-bg">


	<ion-header-bar>
		<div class="buttons">
	    	<button class="button button-clear" ng-click="toNewsfeed(); modal2.remove(); ">Skip</button>
	 	 </div>
	  	<h1 class="title">Optional</h1>
	  	<div class="buttons">
            <button class="button button-clear minds-blue" style="color:#4690C3" ng-if="!channel.city || (channel.city && channel.coordinates)" ng-click="update(false); toNewsfeed(); modal2.remove(); ">Save</button>
            <button class="button button-clear" ng-if="channel.city && !channel.coordinates" ng-click="">Save</button>
        </div>
	</ion-header-bar>

	<ion-content>

	     <div class="list">

	       <div class="item item-input gender-input">
                <span class="input-label">Gender</span>

                <a ng-class="{'minds-blue': channel.gender == 'male'}"  ng-click="channel.gender = 'male'">Male</a> /
                <a ng-class="{'minds-blue': channel.gender == 'female'}" ng-click="channel.gender = 'female'">Female</a> /
                <a ng-class="{'minds-blue': channel.gender == null}" ng-click="channel.gender = null">Private</a>
            </div>
            <label class="item item-input">
              <span class="input-label">Date of Birth</span>
              <input type="text" ng-model="channel.dob" onclick="(this.type='month')"  onblur="(this.type='text')" placeholder="Optional. This will be public.">
            </label>
             <label class="item item-input">
              <span class="input-label">City</span>
              <input type="text" ng-model="channel.city" placeholder="Optional. This will be public." ng-change="autoSearchLocation()">
            </label>

           <div class="suggested-location-list">
               <div ng-repeat="location in cities" ng-click="selectSuggestedLocation(location)" ng-if="location.address.city || location.address.town">

                   {{location.address.town}}{{location.address.city}}, {{location.address.state}}

               </div>
           </div>

            <img ng-if="channel.coordinates" ng-src="http://staticmap.openstreetmap.de/staticmap.php?center={{channel.coordinates}}&zoom=9&size=400x150&maptype=mapnik" style="width:100%"/>
        </div>

	</ion-content>
</ion-modal-view>
