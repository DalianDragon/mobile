<ion-view title="<img src='img/full_logo.png' class='topbar-logo'/>"  ng-controller="RegisterCtrl" hide-nav-bar="true" class="login-bg">
	<ion-content >

        <div class="login-header">
           <div class="background-image"></div>
           <img src="img/full_logo_white.png" class="login-logo"/>
        </div>

        <form ng-submit="register()" class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="data.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="data.password">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model="data.email">
            </label>

            <label class="item item-input" style="padding-bottom:15px">
                <span class="input-label">Referrer</span>
                <input type="text" ng-model="data.referrer" ng-change="searchUsers($event)" placeholder="@channel">
                <span style="font-size: 10px; position: absolute; left: 16px; top: 38px; color: #888;">We will reward the channel which referred you with 100 points</span>
            </label>

            <!-- @todo set our own css class -->
             <div class="wallet-users-list" ng-show="searching" style="margin-top:0px">
               <div ng-repeat="user in results" ng-click="selectReferrer(user);">

                    <img src="{{$root.node_url}}icon/{{user.guid}}/small" />
                     @{{user.username}}
               </div>
           </div>

            <div class="padding">
            	<div>
								<input id="terms" type="checkbox" checked="checked">
				    		<label for="terms">I accept the</label> <a style="color:#4690C3; font-weight:bold;text-decoration:none;" href="{{node_url}}p/terms">Terms and Conditions</a>
							</div>
           		<input type="submit" class="button button-block button-positive" value="Register & Launch Channel" ng-click="Register()"/>

						</div>
        </form>

        <div class="padding" style="text-align:center;">
            <a href="#/login" class="minds-blue">Already have a channel? Login.</a>
        </div>

    </ion-content>
</ion-view>
